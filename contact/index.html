<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FintiQ | İletişim</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
  body { 
    font-family: 'Poppins', sans-serif; 
    margin: 0; 
    background-color: #0f172a; 
    color: #f1f5f9; 
    display: flex; 
    flex-direction: column; 
    min-height: 100vh; 
  }

  header, footer { 
    background-color: #111827; 
    padding: 1rem 2rem; 
    text-align: center; 
  }

  main { 
    flex: 1; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center; 
    padding: 2rem; 
  }

  form { 
    background: #1f2937; 
    padding: 2rem; 
    border-radius: 16px; 
    max-width: 500px; 
    width: 100%; 
    display: grid; 
    gap: 1rem; 
    box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
  }

  input, select {
    padding: 0.75rem;
    height: 48px; /* Yükseklik eşitlendi */
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    background-color: #ffffff;
    color: #0f172a;
    box-sizing: border-box;
  }

  select option[disabled][hidden] {
    color: #64748b;
  }

  button { 
    padding: 0.75rem; 
    border-radius: 8px; 
    border: none; 
    font-size: 1rem; 
    background-color: #38bdf8; 
    color: #0f172a; 
    font-weight: 600; 
    cursor: pointer; 
    height: 48px; /* Buton da hizaya geldi */
  }

  #form-message { 
    margin-top: 1rem; 
    color: #38bdf8; 
    font-size: 0.9rem; 
    display: none; 
    text-align: center; 
  }

  #loading-indicator { 
    display: none; 
    text-align: center; 
    margin-top: 1rem; 
    color: #38bdf8; 
    font-size: 0.9rem; 
  }

  button:hover { 
    background-color: #60d1fb; 
  }

  header { 
    background-color: #111827; 
    padding: 0.75rem 2rem; 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    position: sticky; 
    top: 0; 
    z-index: 10; 
  }

  .logo img { 
    height: 60px; 
    object-fit: contain; 
    display: block; 
  }

  .menu-toggle { 
    display: none; 
    background: none; 
    border: none; 
    font-size: 1.5rem; 
    color: #e5e7eb; 
    cursor: pointer; 
  }

  nav { 
    display: flex; 
    align-items: center; 
  }

  nav ul { 
    list-style: none; 
    display: flex; 
    gap: 1.5rem; 
    margin: 0; 
    padding: 0; 
    align-items: center; 
  }

  nav ul li a { 
    text-decoration: none; 
    color: #e5e7eb; 
    font-weight: 500; 
    font-size: 0.95rem; 
  }

  nav ul li a:hover { 
    color: #38bdf8; 
  }

  @media (max-width: 768px) {
    .menu-toggle { 
      display: block; 
      margin-left: auto; 
    }

    nav ul { 
      display: none; 
      flex-direction: column; 
      background-color: #111827; 
      padding: 1rem; 
      border-radius: 8px; 
      width: 100%; 
      position: absolute; 
      top: 100%; 
      right: 0; 
    }

    nav ul.active { 
      display: flex; 
    }

    .menu-toggle:focus, .menu-toggle:active { 
      color: #38bdf8; 
    }

    .menu-toggle.active { 
      color: #38bdf8; 
    }
  }
</style>

</head>
<body>
<header>
  <div class="logo">
    <a href="/index.html"><img src="/images/fintiq_logo_transparent.png" alt="FintiQ Logo"></a>
  </div>
  <button class="menu-toggle" onclick="document.querySelector('nav ul').classList.toggle('active')">☰</button>
 <nav>
  <ul>
    <li><a href="/services/index.html">Hizmetlerimiz</a></li>
    <li><a href="/about/index.html">Hakkımızda</a></li>
    <li><a href="/contact.html">İletişim</a></li>
    <li><a href="/about/en/index.html">EN</a></li>
  </ul>
</nav>

</header>
<main>
  <form id="fintiq-form">
    <h2 style="text-align:center; font-size:1.5rem; margin-bottom:1rem;">Size nasıl yardımcı olabiliriz?</h2>
    <div style="position: absolute; left: -5000px;" aria-hidden="true">
      <label for="website">Leave this field empty</label>
      <input type="text" name="website" id="website" tabindex="-1" autocomplete="off">
    </div>
    <div style="display:flex; flex-direction:column; gap:0.5rem;">
  <label style="display:flex; align-items:center; gap:0.5rem;">
    <input type="radio" name="ilgi" value="is_arayan" required> 
    İş Arayanım (FintiQ’da veya Fintech ekosisteminde yer almak istiyorum)
  </label>
  <label style="display:flex; align-items:center; gap:0.5rem;">
    <input type="radio" name="ilgi" value="danismanlik_hizmeti" required id="danismanlikOption"> 
    Danışmanlık Hizmeti Almak İstiyorum
  </label>
  <label style="display:flex; align-items:center; gap:0.5rem;">
    <input type="radio" name="ilgi" value="iletisim" required> 
    FintiQ Ekibi Benimle İletişime Geçsin
  </label>
  <label style="display:flex; align-items:center; gap:0.5rem;">
    <input type="radio" name="ilgi" value="danisma_kurulu" required> 
    Danışma Kurulu'na Katılmak İstiyorum
  </label>
</div>
    <div id="danismanlikServices" style="display:none; margin-top: 1rem;">
  <select name="danismanlik_turu" required>
    <option value="" disabled selected hidden>Danışmanlık Hizmetlerimiz</option>
    <option value="Strateji">Strateji & Organizasyon</option>
    <option value="Erken_Asama">Erken Aşama Danışmanlık</option>
    <option value="Is_Gelistirme">İş Geliştirme</option>
    <option value="Teknoloji">Teknoloji & Altyapı</option>
    <option value="Insan_Kaynagi">İnsan Kaynağı</option>
    <option value="Iletisim_Marka">İletişim & Marka</option>
    <label><input type="checkbox" name="danismanlik_turu" value="Diger"> Diğer</label>
  </div>
  </select>
</div>    <input type="text" name="adsoyad" placeholder="Ad Soyad" required>
    <input type="tel" name="telefon" placeholder="Cep Telefonu" required>
    <input type="email" name="email" placeholder="E-posta Adresiniz" required>
    <select name="kaynak" required>
      <option value="" disabled selected hidden>Bizi nereden duydunuz?</option>
      <option value="Sosyal Medya">Sosyal Medya</option>
      <option value="Fuar/Organizasyon">Fuar / Organizasyon</option>
      <option value="Tavsiye">Tavsiye</option>
      <option value="Diger">Diğer</option>
    </select>
    <input type="text" name="kod" placeholder="İletişim Kodu">
    <button type="submit">Gönder</button>
    <div id="loading-indicator">Gönderiliyor...</div>
  </form>
  <p id="form-message">FintiQ ekibi en kısa sürede sizinle iletişime geçecektir.</p>
</main>
<footer style="background-color:#0f172a; color:#cbd5e1; display:flex; justify-content:center; align-items:center; text-align:center; padding:1.5rem 1rem; font-size:0.9rem; position:fixed; bottom:0; left:0; right:0; width:100%;">
  <p>© 2025 FintiQ. Tüm hakları saklıdır.</p>
</footer>
<script>
  document.getElementById("fintiq-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;
    const loadingIndicator = document.getElementById('loading-indicator');
    loadingIndicator.style.display = 'block';

    const honeypot = form.website.value;
    if (honeypot !== "") {
      console.warn("Spam algılandı.");
      loadingIndicator.style.display = 'none';
      return;
    }

    const data = {
      ilgi: form.ilgi.value,
      adsoyad: form.adsoyad.value,
      telefon: form.telefon.value,
      email: form.email.value,
      kaynak: form.kaynak.value,
      kod: form.kod.value
    };

    fetch("https://script.google.com/macros/s/AKfycbytmd7wh8XkT5R_wmSq9motceUTnHgry-s7hN3Y5eJrSOwPvnl8J0lodHqVzbfAEYgm/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "text/plain" }
    }).then(() => {
      loadingIndicator.style.display = 'none';
      document.getElementById('form-message').style.display = 'block';
      form.reset();
    }).catch(err => {
      loadingIndicator.style.display = 'none';
      alert("❌ Gönderim hatası: " + err);
    });
  });
</script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const ilgiRadios = document.querySelectorAll('input[name="ilgi"]');
    const danismanlikServices = document.getElementById('danismanlikServices');

    ilgiRadios.forEach(radio => {
      radio.addEventListener('change', function () {
        if (this.value === 'danismanlik') {
          danismanlikServices.style.display = 'block';
        } else {
          danismanlikServices.style.display = 'none';
        }
      });
    });
  });
</script>
</body>
</html>
