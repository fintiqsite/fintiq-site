<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FintiQ | İletişim</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #0f172a; color: #f1f5f9; display: flex; flex-direction: column; min-height: 100vh; }
    header, footer { background-color: #111827; padding: 1rem 2rem; text-align: center; }
    main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; }
    form { background: #1f2937; padding: 2rem; border-radius: 16px; max-width: 500px; width: 100%; display: grid; gap: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    input, select { padding: 0.75rem; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; background-color: #fff; color: #0f172a; }
    button { padding: 0.75rem; border-radius: 8px; border: none; font-size: 1rem; background-color: #38bdf8; color: #0f172a; font-weight: 600; cursor: pointer; }
    button:hover { background-color: #60d1fb; }
    #form-message, #loading-indicator { text-align: center; font-size: 0.9rem; color: #38bdf8; display: none; }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="/index.html"><img src="/images/fintiq_logo_transparent.png" alt="FintiQ Logo"></a>
  </div>
</header>

<main>
  <form id="fintiq-form">
    <h2 style="text-align:center">Size nasıl yardımcı olabiliriz?</h2>

    <div style="position: absolute; left: -5000px;" aria-hidden="true">
      <label for="website">Leave this field empty</label>
      <input type="text" name="website" id="website" tabindex="-1" autocomplete="off">
    </div>

    <label><input type="radio" name="ilgi" value="kariyer_firsati" required> Fintech ekosisteminde kariyer fırsatlarını değerlendirmek istiyorum</label>
    <label><input type="radio" name="ilgi" value="danismanlik_hizmeti" required> Danışmanlık Hizmeti Almak İstiyorum</label>
    <label><input type="radio" name="ilgi" value="iletisim" required> FintiQ Ekibi Benimle İletişime Geçsin</label>
    <label><input type="radio" name="ilgi" value="danisma_kurulu" required> Danışma Kurulu'na Katılmak İstiyorum</label>

    <div id="kariyerFirsatiDropdown" style="display:none;">
      <select name="kariyer_rolu" required>
        <option value="" disabled selected hidden>Rol</option>
        <option value="Ust_Duzey_Yonetici">Üst Düzey Yönetici</option>
        <option value="Pazarlama">Pazarlama</option>
        <option value="Satis">Satış</option>
        <option value="Is_Gelistirme">İş Geliştirme</option>
        <option value="Urun_Yonetimi">Ürün Yönetimi</option>
        <option value="Operasyon">Operasyon</option>
        <option value="Mali_Isler">Mali İşler</option>
        <option value="Uyum_Risk">Uyum ve Risk</option>
        <option value="Diger">Diğer</option>
      </select>
    </div>

    <div id="danismanlikServices" style="display:none;">
      <select name="danismanlik_turu" required>
        <option value="" disabled selected hidden>Danışmanlık Hizmetlerimiz</option>
        <option value="Strateji">Strateji & Organizasyon</option>
        <option value="Erken_Asama">Erken Aşama Danışmanlık</option>
        <option value="Is_Gelistirme">İş Geliştirme</option>
        <option value="Teknoloji">Teknoloji & Altyapı</option>
        <option value="Insan_Kaynagi">İnsan Kaynağı</option>
        <option value="Iletisim_Marka">İletişim & Marka</option>
        <option value="Diger">Diğer</option>
      </select>
    </div>

    <input type="text" name="adsoyad" placeholder="Ad Soyad" required>
    <input type="tel" name="telefon" placeholder="Cep Telefonu" required>
    <input type="email" name="email" placeholder="E-posta Adresiniz" required>
    <select name="kaynak" required>
      <option value="" disabled selected hidden>Bizi nereden duydunuz?</option>
      <option value="Sosyal Medya">Sosyal Medya</option>
      <option value="Fuar/Organizasyon">Fuar / Organizasyon</option>
      <option value="Tavsiye">Tavsiye</option>
      <option value="Diger">Diğer</option>
    </select>
    <input type="text" name="kod" placeholder="İletişim Kodu">
    <button type="submit">Gönder</button>
    <div id="loading-indicator">Gönderiliyor...</div>
  </form>
  <p id="form-message">FintiQ ekibi en kısa sürede sizinle iletişime geçecektir.</p>
</main>

<footer>
  <p>© 2025 FintiQ. Tüm hakları saklıdır.</p>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const ilgiRadios = document.querySelectorAll('input[name="ilgi"]');
    const danismanlikServices = document.getElementById('danismanlikServices');
    const kariyerFirsatiDropdown = document.getElementById('kariyerFirsatiDropdown');

    ilgiRadios.forEach(radio => {
      radio.addEventListener('change', function () {
        danismanlikServices.style.display = (this.value === 'danismanlik_hizmeti') ? 'block' : 'none';
        kariyerFirsatiDropdown.style.display = (this.value === 'kariyer_firsati') ? 'block' : 'none';
      });
    });

    document.getElementById("fintiq-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const loadingIndicator = document.getElementById('loading-indicator');
      loadingIndicator.style.display = 'block';

      const honeypot = form.website.value;
      if (honeypot !== "") {
        console.warn("Spam algılandı.");
        loadingIndicator.style.display = 'none';
        return;
      }

      const data = {
        ilgi: form.ilgi.value,
        adsoyad: form.adsoyad.value,
        telefon: form.telefon.value,
        email: form.email.value,
        kaynak: form.kaynak.value,
        kod: form.kod.value
      };

      fetch("https://script.google.com/macros/s/AKfycbytmd7wh8XkT5R_wmSq9motceUTnHgry-s7hN3Y5eJrSOwPvnl8J0lodHqVzbfAEYgm/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "text/plain" }
      }).then(() => {
        loadingIndicator.style.display = 'none';
        document.getElementById('form-message').style.display = 'block';
        form.reset();
      }).catch(err => {
        loadingIndicator.style.display = 'none';
        alert("❌ Gönderim hatası: " + err);
      });
    });
  });
</script>

</body>
</html>
